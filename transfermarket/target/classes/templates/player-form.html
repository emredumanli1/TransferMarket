<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Transfer Market</title>
</head>

<body>

    <div class="container">

        <h3>New Player</h3>
        <hr>

        <p class="h4 mb-4">Save Player</p>

        <form action="#" th:action="@{/savePlayer}"
                         th:object="${player}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}"
                   class="form-control mb-4 w-25" placeholder="First name">

            <input type="text" th:field="*{surname}"
                   class="form-control mb-4 w-25" placeholder="Last name">

            <input type="text" th:field="*{marketValue}"
                   class="form-control mb-4 w-25" placeholder="Market value">
            
            <input type="text" th:field="*{kitNumber}"
                   class="form-control mb-4 w-25" placeholder="Kit number">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/}">Back Team List</a>

    </div>


</body>

</html>
